{% extends "basetemplate.html" %}
{% block title %}My URLs{% endblock %}

{% block content %}
    <h2>My URLs</h2>

   <div class="table-wrapper">
        <table class="urls_detailed_view">
            <tr>
                <th>Long URL</th>
                <th>Short URL</th>
                <th>Title</th>
                <th>QR Code</th>
                <th>Copy URL</th>
                <th>Delete</th>
            </tr>
            <tr>
            {% for url in user_urls %}
                <td>{{url.long_url}}</td>
                <td><a href="{{host_url}}{{url.short_url}}">{{url.short_url}}</a></td>
                <td>{{url.title}}</td>
                <td><img src="{{ url['qr_code'].svg_data_uri(dark='purple', scale=2) }}" alt="QR Code generated on runtime"></td>
                <td>
                    <form action="{{ url_for('copy_url', url_id=url.url_id) }}" method="post" class="form-inline">
                        <button type="submit" class="button-purple">Copy</button></form></td>
                <td>
                        <form action="{{ url_for('delete_url', url_id=url.url_id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this URL?')" class="form-inline">
                            <button type="submit" class="button-purple">Delete</button></form>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
