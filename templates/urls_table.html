{% extends "basetemplate.html" %}
{% block title %}See Urls QRs{% endblock %}

{% block content %}
{% if Error %}
        <div id="error-message" class="alert alert-danger" role="alert">
            {{ Error }}
        </div>
    {% endif %}
    <form action="/urls_table" method="post">
        <div class="form-group">
            <label for="long_url">Enter Long URL</label>
            <input type="text" name="long_url" id="long_url" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="custom_string">Custom Short URL (Optional)</label>
            <input type="text" name="custom_string" id="custom_string" class="form-control">
            <small class="form-text text-muted">Enter a custom string for the short URL (optional, max 20 characters).</small>
        </div>
        <div class="form-group">
            <input type="submit" value="Add URL" class="btn btn-primary">
        </div>
    </form>

    <div class="form-group">
        <form action="/view_my_urls" method="get">
            <div class="form-group">
                <input type="submit" value="View My URLs" class="btn btn-secondary">
            </div>
        </form>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 4000);
            }
        });
    </script>
{% endblock %}
